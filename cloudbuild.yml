steps:
  - uses: actions/checkout@v3
  - uses: actions/setup-node@v3
    with:
      node-version: '18'
  - name: Build Frontend
    run: |
      cd frontend
      npm install
      npm run build
  - uses: actions/upload-artifact@v3
    with:
      name: frontend-build
      path: frontend/build/

  - uses: actions/checkout@v3
  - name: Set up JDK
    uses: actions/setup-java@v3
    with:
      java-version: '19'
      distribution: 'adopt'
  - uses: actions/download-artifact@v3
    with:
      name: frontend-build
      path: backend/src/main/resources/static
  - name: Build with maven
    run: mvn -B package --file backend/pom.xml
  - uses: actions/upload-artifact@v3
    with:
      name: app.jar
      path: backend/target/app.jar

  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/gleb-abramov/app', '.']
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/gleb-abramov/app']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: ['run', 'deploy', 'app', '--image', 'gcr.io/gleb-abramov/app', '--region', 'europe-central2', '--allow-unauthenticated', '--project', 'gleb-abramov']
  # Deploy to Firebase
  - name: 'gcr.io/gleb-abramov/firebase'
    args: [ 'deploy', '--project=gleb-abramov' ]